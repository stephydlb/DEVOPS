apiVersion: v1
kind: Pod
metadata:
  name: redis
spec:
  containers:
    - name: redis
      image: redis:latest
      ports:
        - containerPort: 6379
          name: redis
          volumeMounts:
            - name: redis-data
              mountPath: /data
  volumes:
    - name: redis-data
      path: /data/redis
      hostPath: /data/redis